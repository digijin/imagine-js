<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://localhost:35729/livereload.js"></script>
	<script src="../src/jquery-1.11.0.js"></script>
	<script src="../src/imagine.js"></script>

	<script>
	$(document).ready(function(){
		Imagine({
			element: $('#ball'),
			update: function(){
				//console.log(this.element);
				var left = this.element.css('left');
				//console.log(parseFloat(left));
				// console.log(Imagine.time.deltaTime);
				this.element.css('left', parseFloat(left));
			}
		})
	})
	
	</script>
	<style>
		body, html{
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
		}
		#ball{
			width: 50px;
			height: 50px;
			border: 1px solid green;
			position: absolute;
			left: 0px;
		}
	</style>
</head>
<body>
	
	<div id="ball"></div>



</body>
</html>
