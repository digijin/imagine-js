<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Imagine Dir Index</title>
</head>
<body>
	<h1>ImagineJS</h1>
	<h2>Current dir: <%= dir %></h2>
	<h3>Contents:</h3>
	<div id="content">
		<ul>
		<% if(dir !== '/'){ %>
			<li><a href="../">../</a></li>
		<% } %>
		<% files.forEach(function(file){%>
			<li><a href="<%= file %>"><%= file %></a></li>
		<% }) %>
		</ul>
	</div>
	 
</body>
</html>
